name: Update Arxiv Papers Daily

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 */12 * * *"  #'*/60 * * * *'
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches:
#     - main

env:
  GITHUB_USER_NAME: github-actions[bot]
  GITHUB_USER_EMAIL: github-actions[bot]@users.noreply.github.com
  
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: update
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'        

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv requests tqdm google-generativeai
          
      - name: Update Papers
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python update_arxiv.py
          
      - name: Push
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Github Action automatically update arXiv papers"
          files: README.md arxiv_papers.json update_log.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
